version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: testmind
      POSTGRES_USER: testmind
      POSTGRES_PASSWORD: changeme
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db-data:
